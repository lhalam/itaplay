<div ng-controller="EditProjectCtrl" ng-cloak layout-gt-sm="row" flex layout-align="center">
    <div flex-gt-sm="70">
        <md-toolbar layout="row" class="teal">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" href="#projects">
                    <md-icon md-font-set="material-icons">arrow_back</md-icon>
                </md-button>
                <span>Projects</span>
            </div>
        </md-toolbar>
        <md-content>
            <span flex>
                <div layout="column">
                  <form name="projectForm" ng-submit="update(project)">
                     <div layout="column">

                         <md-input-container class="md-block">
                             <input aria-label="Project name:" ng-model="project.name" required md-maxlength="30"/>
                             <label>Project name:</label>
                         </md-input-container>

                         <md-input-container class="md-block">
                             <input ng-model="project.description" required md-maxlength="150"/>
                             <label>Project description:</label>
                         </md-input-container>

                     </div>
                      <div layout="row">
                          <div flex offset="33"></div>
                          <md-button class="md-primary" href="#projects/add_project_template">Add template to project</md-button>
                          <md-button class="md-primary" ng-click="addPlayers($event)">Add project to players</md-button>
                          <md-button  class="md-primary md-raised" ng-click="update(project, players)">Save</md-button>
                          <md-button class="md-raised md-warn" ng-click="delete(project)">Delete</md-button>
                      </div>
                  </form>
                </div>
            </span>
        </md-content>
    </div>
</div>
