<div ng-init="init()" layout="column" layout-padding ng-cloak>
    <md-button href="/#/player/" class="groupX right">All players</md-button> 
    <div  layout="row">
        <div flex=20></div>
        <div flex=60 style="background-color: #A4C6C1; border-radius: 1%; marging = 50px;" layout-padding>
            <form name="newPlayerForm"  layout-padding>
                <md-content md-theme="docs-dark" style="background-color: #FFFCF4; border-radius: 1%; marging = 50px;" layout-padding>
                     <md-input-container class="md-icon-float md-block">
                        <input  ng-model="player.name"/>
                        <label>Change name:</label>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <input  ng-model="player.description"/>
                        <label>Change description:</label>
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <input  ng-model="player.mac_address"/>
                        <label>Change MAC-Address:</label>
                    </md-input-container>       
                </md-content>
                <div class="bottom-sheet-demo inset" layout="row" layout-sm="column">
                    <div><md-button flex="100" href="/#/all_player/ class="md-primary md-raised" type="submit" ng-click="update(player)">make changes</md-buttom></div>
                    <div flex=100></div>
                    <div><md-button flex="100"  class="md-warn" type="submit" ng-click="delete_current(player)">delete</md-buttom></div>
                </div>
            </form>
        </div>
        <div flex=20></div>
    </div>
</div>
