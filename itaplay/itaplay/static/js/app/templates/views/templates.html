<div ng-init="init()" layout="column">
    <div>
        <md-button href="#/templates-add">Add template</md-button>
    </div>
    <div layout="row" ng-repeat="item in data" id="templates_list" layout-align="center center">
        <div flex="15">
            <a href="#/template/id={{item.id}}">{{ item.template_name }}</a>
        </div>
        <div flex>
            <pre lang="xml">{{ item.template_content}}</pre>
        </div>
        <div flex="10">
            <md-button ng-click="delete(item)">Delete</md-button>
        </div>        
    </div>
</div>
